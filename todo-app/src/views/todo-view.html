<import from="../components/todo-input"></import>
<import from="../components/todo-element"></import>

<div class="starter-template">
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Awesome Todo list</h4>
                            <todo-input placeholder.bind="'New todo!'"></todo-input>
                            <div class="list-wrapper">
                                <ul class="d-flex flex-column todo-list">
                                    <todo-element repeat.for="item of data">${item.name}</todo-element>
                                    <todo-element repeat.for="item of appState.todos" item.bind="item" remove-callback.bind="removeTodo" todo-no.bind="$index"></todo-element>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
